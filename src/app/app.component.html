<div>
  <button (click)="handleSubmit()">Get Names</button>
</div>

<table>
  <tr *ngFor="let user of users.data">
    <td><img src="{{user.avatar}}" alt="avatar" ></td>
    <td>
      {{user.first_name}}  {{user.last_name}} <br>
      {{user.email}}
    </td>
  </tr>
</table>


<router-outlet></router-outlet>
